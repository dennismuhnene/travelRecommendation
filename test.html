<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Time Test</title>
</head>
<body>
  <p id="test-time">Loading time...</p>

  <script>
    function updateTime() {
      const options = {
        timeZone: 'Asia/Tokyo',
        hour12: true,
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
      };
      const timeString = new Date().toLocaleTimeString('en-US', options);
      const el = document.getElementById('test-time');
      if (el) el.textContent = `Current local time: ${timeString}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
